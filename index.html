
<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>Sixteen Colors Draw ANSI Editor</title>
    <meta name="description" content="Create and edit ANSI and ASCII art in your browser!" />
    <meta name="keywords" content="ANSI, ASCII, art, underground, textmode, bbs" />
    <meta name="og:title" content="Sixteen Colors Draw ANSI Editor"/>
    <meta name="og:type" content="website"/>
    
    <meta name="og:url" content="http://draw.sixteencolors.net/"/>
    <link rel=stylesheet type=text/css href=css/reset.css />
    <style>
        @font-face {
            font-family: '8x16';
            src: url('font/8x16.eot'); /* IE9 Compat Modes */
            src: url('font/8x16.eot?iefix') format('eot'), /* IE6-IE8 */ url('font/8x16.woff') format('woff'), /* Modern Browsers */ url('font/8x16.ttf')  format('truetype'), /* Safari, Android, iOS */ url('font/8x16.svg#webfontpVS4iJcr') format('svg'); /* Legacy iOS */
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: #000;
            color: #ababab;
            font-family: '8x16';
            font-size: 100%;
        }
        header {
            background: url(images/banner.png) center top no-repeat;
            height: 136px;
            padding-top: 136px;
            width: 100%;
            top: 30%;
            position: relative;
        }
        h1, h2 {
            font-weight: normal;
            text-align: center;
        }

        #try {
            text-align: center;
            position: relative;
            top: 30%;
        }

        a {
            color: #0aa;
            padding: 8px;
            text-decoration: none;
            text-transform: uppercase;
        }

        a:hover {
            color: #5ff;
            background: #0aa;
        }

        a:active {
            color: #fff;
            background: #ababab;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sixteen Colors Draw</h1>
        <h2>ANSI Editor</h2>
    </header>
    <section id="try">
        <a href="/try">Try it!</a>
    </section>

</body>
</html>
